<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="row top_heading text-center">
      <h1 class="col-sm-12">Vacation Destinations WishList</h1>

      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </p>
    </section>
    <main class="container">
      <section class="row">
        <div class="col-sm-3">
          <form id="destination_form">
            <div class="mb-3">
              <label for="destination_name" class="form-label"
                >Destination name</label
              >
              <input
                type="text"
                class="form-control"
                id="destination_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="location_name" class="form-label"
                >Location name</label
              >
              <input
                type="text"
                class="form-control"
                id="location_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="photo_url" class="form-label">Photo</label>
              <input type="url" class="form-control" id="photo_url" />
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Enter description"
                  id="location_description"
                ></textarea>
                <label for="description">Description</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Add to list</button>
          </form>
        </div>

        <div class="col-sm-9">
          <div class="row">
            <h2 class="col-sm-12 text-center" id="cards_container_heading">
              Enter destination details
            </h2>
          </div>
          <div class="row">
            <div class="col-sm-12" id="cards_container"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
